<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="msg" />
			<p:panel id="loginPanel" header="Login" style="height:180px;width:1320px">
				<div align="center">
					<p:panelGrid columns="2">
						<p:outputLabel value="Número de identificación:" />
						<p:inputText id="txtCliId" binding="#{autenticacion.txtCliId}"
							required="true" requiredMessage="Debe ingresar su identificación">
						</p:inputText>
						
						<p:outputLabel value="Número de cuenta:" />
						<p:inputText id="txtNumCue" binding="#{autenticacion.txtNumCue}"
							required="true" requiredMessage="Debe ingresar un número de cuenta">
						</p:inputText>

						<p:outputLabel value="Contraseña:" />
						<p:password id="txtContraseña" binding="#{autenticacion.txtContraseña}"
							required="true" requiredMessage="Debe ingresar la contraseña de la cuenta" />
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="panelBotones" style="height:50px;width:1320px">
				<div align="center">
					<p:commandButton id="btnIngresar" value="Ingresar"
						action="#{autenticacion.autenticacionPortal}"
						binding="#{autenticacion.btnIngresar}"
						update="loginPanel,panelBotones,msg" />
				</div>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
