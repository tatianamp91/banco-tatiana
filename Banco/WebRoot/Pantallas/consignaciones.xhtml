<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Consignaciones</title>
	</h:head>
	<h:body>
		<ui:insert name="header">
			<ui:include src="/Menu/menu.xhtml" />
		</ui:insert>
		<h:form>
			<p:growl id="msg" />
			<p:panel id="panelConsignaciones" header="Consignaciones"
				style="height:280px;width:1320px">
				<div align="center">
					<p:panelGrid columns="4">
						<p:outputLabel value="*Id cliente:" />
						<p:inputText id="txtIdCliente" binding="#{consignacionesVista.txtIdCliente}">
							<p:ajax listener="#{consignacionesVista.consultarTxtIdCliente}"
								update="panelConsignaciones,panelBotonesConsignaciones,msg" />
						</p:inputText>

						<p:outputLabel value="Tipo de Documento:" />
						<p:inputText id="tipoDocumento"
							binding="#{consignacionesVista.txtTipoDoc}" disabled="true"/>

						<p:outputLabel value="Nombre:" />
						<p:inputText id="txtNombre" binding="#{consignacionesVista.txtNombre}" disabled="true"/>

						<p:outputLabel value="Dirección:" />
						<p:inputText id="txtDireccion"
							binding="#{consignacionesVista.txtDireccion}" disabled="true"/>

						<p:outputLabel value="Teléfono:" />
						<p:inputText id="txtTelefono"
							binding="#{consignacionesVista.txtTelefono}" disabled="true"/>

						<p:outputLabel value="Email:" />
						<p:inputText id="txtEmail" binding="#{consignacionesVista.txtEmail}" disabled="true"/>
						
						<p:outputLabel value="*Cuentas:" />
						<p:selectOneMenu id="cuentas" value="#{consignacionesVista.numCuenta}">
							<f:selectItem itemValue="-1" itemLabel="Seleccione"/>
							<f:selectItems value="#{consignacionesVista.cuentas.cueNumero}" />
						</p:selectOneMenu>
						
						<p:outputLabel value="*Valor:" />
						<p:inputText id="txtValor" binding="#{consignacionesVista.txtValor}"/>
						
						<p:outputLabel value="*Descripción:" />
						<p:inputText id="txtDescripcion" binding="#{consignacionesVista.txtDescripcion}"/>
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="panelBotonesConsignaciones" style="height:50px;width:1320px">
				<div align="center">
					<p:commandButton id="btnCrear" value="Crear"
						action="#{consignacionesVista.accion_crear}"
						binding="#{consignacionesVista.btnCrear}"
						update="panelConsignaciones,panelBotonesConsignaciones,panelTablaConsignaciones,msg" />
					<p:commandButton id="btnLimpiar" value="Limpiar"
						action="#{consignacionesVista.accion_limpiar}"
						binding="#{consignacionesVista.btnLimpiar}"
						update="panelConsignaciones,panelBotonesConsignaciones,panelTablaConsignaciones,msg" />
				</div>
			</p:panel>
			<p:panel id="panelTablaConsignaciones" style="height:350px;width:1320px">
				<div align="center">
					<p:dataTable id="tablaConsignaciones" value="#{consignacionesVista.consignaciones}"
						var="consignacion" paginator="true" rows="5">
						<p:column headerText="Id">
							<p:outputLabel value="#{consignacion.id.conCodigo}" />
						</p:column>
						<p:column headerText="Cuenta">
							<p:outputLabel value="#{consignacion.id.cuentas.cueNumero}" />
						</p:column>
						<p:column headerText="Usuario">
							<p:outputLabel value="#{consignacion.usuarios.usuNombre}" />
						</p:column>
						<p:column headerText="Valor">
							<p:outputLabel value="#{consignacion.conValor}" />
						</p:column>
						<p:column headerText="Fecha">
							<p:outputLabel value="#{consignacion.conFecha}" />
						</p:column>
						<p:column headerText="Descripción">
							<p:outputLabel value="#{consignacion.conDescripcion}" />
						</p:column>
					</p:dataTable>
				</div>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
