<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Tipos Documentos</title>
	</h:head>
	<h:body>
		<ui:insert name="header">
			<ui:include src="/Menu/menu.xhtml" />
		</ui:insert>
		<h:form>
			<p:growl id="msg" />
			<p:panel id="panelTiposDocumentos" header="Tipos de Documentos"
				style="height:180px;width:1320px">
				<div align="center">
					<p:panelGrid columns="2">
						<p:outputLabel value="Id Tipo Documento" />
						<p:inputText id="txtId" binding="#{tiposDocumentosVista.txtIdTipoDoc}">
							<p:ajax listener="#{tiposDocumentosVista.consultarTxtIdTipoDoc}"
								update="panelTiposDocumentos,panelBotonesTiposDocumentos,msg" />
						</p:inputText>

						<p:outputLabel value="Nombre:" />
						<p:inputText id="txtNombre" binding="#{tiposDocumentosVista.txtNombre}" />
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="panelBotonesTiposDocumentos" style="height:50px;width:1320px">
				<div align="center">
					<p:commandButton id="btnCrear" value="Crear"
						action="#{tiposDocumentosVista.accion_crear}"
						binding="#{tiposDocumentosVista.btnCrear}"
						update="panelTiposDocumentos,panelBotonesTiposDocumentos,panelTablaTiposDocumentos,msg" />

					<p:commandButton id="btnModificar" value="Modificar"
						action="#{tiposDocumentosVista.accion_modificar}"
						binding="#{tiposDocumentosVista.btnModificar}"
						update="panelTiposDocumentos,panelBotonesTiposDocumentos,panelTablaTiposDocumentos,msg" />

					<p:commandButton id="btnEliminar" value="Eliminar"
						action="#{tiposDocumentosVista.accion_eliminar}"
						binding="#{tiposDocumentosVista.btnEliminar}"
						update="panelTiposDocumentos,panelBotonesTiposDocumentos,panelTablaTiposDocumentos,msg" />

					<p:commandButton id="btnLimpiar" value="Limpiar"
						action="#{tiposDocumentosVista.accion_limpiar}"
						binding="#{tiposDocumentosVista.btnLimpiar}"
						update="panelTiposDocumentos,panelBotonesTiposDocumentos,panelTablaTiposDocumentos,msg" />
				</div>
			</p:panel>
			<p:panel id="panelTablaTiposDocumentos" style="height:350px;width:1320px">
				<div align="center">
					<p:dataTable id="tablaTiposDocumentos" value="#{tiposDocumentosVista.tipoDocumentos}"
						var="tipoDocumento" paginator="true" rows="5" style="height:350px;width:500px">
						<p:column headerText="Id">
							<p:outputLabel value="#{tipoDocumento.tdocCodigo}" />
						</p:column>
						<p:column headerText="Nombre">
							<p:outputLabel value="#{tipoDocumento.tdocNombre}" />
						</p:column>
					</p:dataTable>
				</div>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
