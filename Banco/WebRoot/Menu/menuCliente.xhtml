<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<p:megaMenu style="height:30px;width:1305px">
		<p:submenu label="Transalados" style="width:250px">
			<p:column style="width:250px">
				<p:submenu style="width:240px">
					<p:menuitem value="Translados" style="width:240px"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/Cliente/translados.xhtml" />
				</p:submenu>
			</p:column>
		</p:submenu>
		<p:submenu label="Consulta" style="width:250px">
			<p:column style="width:250px">
				<p:submenu style="width:240px">
					<p:menuitem value="Transacciones" style="width:240px"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/Cliente/transacciones.xhtml" />
				</p:submenu>
			</p:column>

		<p:submenu label="Cambiar Información" style="width:250px">

				<p:submenu style="width:240px">
					<p:menuitem value="Cambiar Información Personal"

				<p:submenu style="width:240px">
					<p:menuitem value="Cambiar Clave de Cuentas" style="width:240px"

				</p:submenu>
			</p:column>
		</p:submenu>
		<p:menuitem value="Salir"
			url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/index.jsp"
			icon="ui-icon-close" />
