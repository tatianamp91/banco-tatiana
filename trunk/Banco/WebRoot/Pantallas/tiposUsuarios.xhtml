<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Tipos de Usuarios</title>
	</h:head>
	<h:body>
		<ui:insert name="header">
			<ui:include src="/Menu/menu.xhtml" />
		</ui:insert>
		<h:form>
			<p:growl id="msg" />
			<p:panel id="panelTiposUsuarios" header="Tipos de Usuarios"
				style="height:180px;width:1320px">
				<div align="center">
					<p:panelGrid columns="2">
						<p:outputLabel value="Id Tipo Usuario" />
						<p:inputText id="txtId" binding="#{tiposUsuariosVista.txtIdTipoUsu}">
							<p:ajax listener="#{tiposUsuariosVista.consultarTxtIdTipoUsu}"
								update="panelTiposUsuarios,panelBotonesTiposUsuarios,msg" />
						</p:inputText>

						<p:outputLabel value="Nombre:" />
						<p:inputText id="txtNombre" binding="#{tiposUsuariosVista.txtNombre}" />
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="panelBotonesTiposUsuarios" style="height:50px;width:1320px">
				<div align="center">
					<p:commandButton id="btnCrear" value="Crear"
						action="#{tiposUsuariosVista.accion_crear}"
						binding="#{tiposUsuariosVista.btnCrear}"
						update="panelTiposUsuarios,panelBotonesTiposUsuarios,panelTablaTiposUsuarios,msg" />

					<p:commandButton id="btnModificar" value="Modificar"
						action="#{tiposUsuariosVista.accion_modificar}"
						binding="#{tiposUsuariosVista.btnModificar}"
						update="panelTiposUsuarios,panelBotonesTiposUsuarios,panelTablaTiposUsuarios,msg" />

					<p:commandButton id="btnEliminar" value="Eliminar"
						action="#{tiposUsuariosVista.accion_eliminar}"
						binding="#{tiposUsuariosVista.btnEliminar}"
						update="panelTiposUsuarios,panelBotonesTiposUsuarios,panelTablaTiposUsuarios,msg" />

					<p:commandButton id="btnLimpiar" value="Limpiar"
						action="#{tiposUsuariosVista.accion_limpiar}"
						binding="#{tiposUsuariosVista.btnLimpiar}"
						update="panelTiposUsuarios,panelBotonesTiposUsuarios,panelTablaTiposUsuarios,msg" />
				</div>
			</p:panel>
			<p:panel id="panelTablaTiposUsuarios" style="height:270px;width:1320px">
				<div align="center">
					<p:dataTable id="tablaTiposUsuarios" value="#{tiposUsuariosVista.tiposUsuarios}"
						var="tipoUsuario" paginator="true" rows="5" style="height:350px;width:500px">
						<p:column headerText="Id">
							<p:outputLabel value="#{tipoUsuario.tusuCodigo}" />
						</p:column>
						<p:column headerText="Nombre">
							<p:outputLabel value="#{tipoUsuario.tusuNombre}" />
						</p:column>
					</p:dataTable>
				</div>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
