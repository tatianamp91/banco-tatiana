<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Información Personal</title>
	</h:head>
	<h:body>
		<ui:insert name="header">
			<ui:include src="/Menu/menuCliente.xhtml" />
		</ui:insert>
		<h:form>
			<p:growl id="msg" />
			<p:panel id="panelInfoPersonal" header="Información Personal"
				style="height:200px;width:1320px">
				<div align="center">
					<p:panelGrid columns="4">
						<p:outputLabel value="Número de Identificación:" />
						<p:inputText id="txtId" value="#{infoPersonalVista.txtId}" disabled="true"/>

						<p:outputLabel value="Tipo de Documento:" />
						<p:inputText id="txtTipoDoc" value="#{infoPersonalVista.txtTipoDoc}" disabled="true"/>

						<p:outputLabel value="*Nombre:" />
						<p:inputText id="txtNombre" value="#{infoPersonalVista.txtNombre}" />

						<p:outputLabel value="*Dirección:" />
						<p:inputText id="txtDireccion" value="#{infoPersonalVista.txtDireccion}"/>

						<p:outputLabel value="*Teléfono:" />
						<p:inputText id="txtTelefono" value="#{infoPersonalVista.txtTelefono}" />

						<p:outputLabel value="*Email:" />
						<p:inputText id="txtEmail" value="#{infoPersonalVista.txtEmail}" />
 					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="panelBotonesInfoPersonal" style="height:50px;width:1320px">
				<div align="center">
					<p:commandButton id="btnModificar" value="Guardar"
						action="#{infoPersonalVista.accion_modificar}"
						binding="#{infoPersonalVista.btnModificar}"
						update="panelInfoPersonal,msg" />
				</div>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
