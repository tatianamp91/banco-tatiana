<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Inicio</title>
		<meta name="content-type" content="text/html; charset=UTF-8"/>    
	</h:head>
	<h:body>
		<div class="container">
	      <form  id="loginForm" name="loginForm" action="j_spring_security_check" method="post" class="form-signin">
	        <h2 class="form-signin-heading">Por favor inicie sesión</h2>
	        <input id="usernameField" name="j_username" type="text" 	 class="form-control" />
	        <input id="passwordField" name="j_password" type="password"  class="form-control" />
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
	      </form>
	      
	      <div align="center">
	      	<h3 class="form-signin-heading">
				<h:outputText rendered="${param.authfailed eq 'true'}" value="Autenticacion Fallida" />
				<h:outputText rendered="${param.loggedout eq 'true'}" value="Desconectado" />
				<h:outputText rendered="${param.exceededAllowed eq 'true'}" value="Tiempo de sesion superado" />
			</h3>
		  </div>	      
    	</div>
	</h:body>
</html>
